<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Heebo' rel='stylesheet'>

    <title>Temperature Converter</title>

    <!-- CSS Custom -->
    <link rel="stylesheet" href="/src/styles/index.css" />
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h2>Temperature Converter</h2>

        <!-- convertion -->
        <div class="content d-flex align-items-center mt-4 mb-4 border">
            <div class="d-flex">
                <div class="from d-flex flex-column align-items-center">
                    <select class="form-select text" id="from" onchange="emptyForm()">
                        <option value="celcius">Celcius</option>
                        <option value="farenheit">Farenheit</option>
                    </select>
                    <input type="number" class="form-control mt-4 text" id="temperature" onkeyup="convert()" placeholder="Enter Temperature">
                </div>

                <div class="text ml-4 mr-4">TO</div>

                <div class="to d-flex flex-column align-items-center">
                    <select class="form-select text" id="to" onchange="emptyForm()">
                        <option value="celcius">Celcius</option>
                        <option value="farenheit">Farenheit</option>
                    </select>
                    <input type="number" class="form-control mt-4 text" id="result" placeholder="Result" readonly>
                </div>
            </div>
        </div>

        <!-- change color -->
        <form class="form-inline mt-4">
            <div class="form-group mr-sm-3 mb-2">
                <label class="text mr-sm-3">Background color</label>
                <input type="text" class="form-control" id="background" placeholder="Enter color">
            </div>
            <button type="button" class="btn btn-info mb-2" onclick="change_color()">Change</button>
        </form>

    </div>
    
    <!-- Optional JavaScript -->
    <script src="../src/scripts/index.js"></script>
    <!-- <script src="../src/scripts/converter.js"></script> -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
